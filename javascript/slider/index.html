<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="changeImage()">
	<div class="gallery" >	
		<div class="preview">
			<div class="navButton" id="previous" onclick="back();">&#10094;</div>
			<img id="currentImage" src="images/1.jpg">
			<div class="navButton" id="next" onclick="next();">&#10095;</div>
		</div>
		<div class="clear"></div>
		
		<div class="thumbnails">
			<img id="img_1" class="thumbnails_img" src="images/1.jpg" alt="" onmousedown="mouseDown(1)">
			<img id="img_2" class="thumbnails_img" src="images/2.jpg" alt="" onmousedown="mouseDown(2)">
			<img id="img_3" class="thumbnails_img" src="images/3.jpg" alt="" onmousedown="mouseDown(3)">
			<img id="img_4" class="thumbnails_img" src="images/4.jpg" alt="" onmousedown="mouseDown(4)">
			<img id="img_5" class="thumbnails_img" src="images/5.jpg" alt="" onmousedown="mouseDown(5)">
		</div>
	</div>

	<script type="text/javascript" src="js/slider.js" ></script>
</body>
</html>
