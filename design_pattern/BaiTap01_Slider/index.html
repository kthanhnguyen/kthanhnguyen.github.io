<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="gallery" >
		<div class="slideshow">
			<span id="prev">prev</span>
			<div id="item1" class="slide_img animation_slider"><img src="images/1.jpg" alt=""></div>
			<div id="item2" class="slide_img animation_slider"><img src="images/2.jpg" alt=""></div>
			<div id="item3" class="slide_img animation_slider"><img src="images/3.jpg" alt=""></div>
			<div id="item4" class="slide_img animation_slider"><img src="images/4.jpg" alt=""></div>
			<div id="item5" class="slide_img animation_slider"><img src="images/5.jpg" alt=""></div>
			<span id="next">next</span>
		</div>
		<div class="thumbnails">
			<img id="img_1" class="thumbnails_img" src="images/1.jpg" alt="">
			<img id="img_2" class="thumbnails_img" src="images/2.jpg" alt="">
			<img id="img_3" class="thumbnails_img" src="images/3.jpg" alt="">
			<img id="img_4" class="thumbnails_img" src="images/4.jpg" alt="">
			<img id="img_5" class="thumbnails_img" src="images/5.jpg" alt="">
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/slider.js" ></script>
</body>
</html>
