<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="gallery" >	
		<div class="slideshow">
			<span id="prev">prev</span>
			<div id="item1" class="slide_img"><img src="images/1.jpg" alt=""></div>
			<div id="item2" class="slide_img"><img src="images/2.jpg" alt=""></div>
			<div id="item3" class="slide_img"><img src="images/3.jpg" alt=""></div>
			<div id="item4" class="slide_img"><img src="images/4.jpg" alt=""></div>
			<div id="item5" class="slide_img"><img src="images/5.jpg" alt=""></div>
			<span id="next">next</span>

			<div class="index">
				<ul class="index-menu">
	 				<li id="index1" class="circle"></li>
					<li id="index2" class="circle"></li>
					<li id="index3" class="circle"></li>
	 				<li id="index4" class="circle"></li>
					<li id="index5" class="circle"></li>
				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/slider.js" ></script>
</body>
</html>
