<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>FormAjax</title>
		<link rel="stylesheet" href="css/style.css">
		
	</head>
	<body>
		<div class="container">
			<div class="formAjax">
				<form>
					<fieldset>
						<legend>Form Ajax JQuery</legend>
						<table id="table_form">
							<tr>
			                    <td>Username:</td>
			                    <td><input type="text" id="username" name="username" onchange="validateUsername()"/></td>
			                    <th><p id="message_username"></p></th>
			                </tr>
			                 <tr>
			                    <td>Password:</td>
			                    <td><input type="password" id="password" name="password" onchange="validatePassword()" /></td>
			                    <th><p id="message_password"></p></th>
			                </tr>
			                <tr>
			                    <td>Email:</td>
			                    <td><input type="text" id="email" name="email" onchange="validateEmail()" /></td>
			                    <th><p id="message_email"></p></th>
			                </tr>
			                <tr>
			                    <td>Birthday:</td>
			                    <td class="text-day">
									<input id="birthday" type="text" name="birthday" placeholder=" dd/mm/yy" onkeydown="hiddenTableCalendar()"; onchange="validateBirthday()" />
									<img src="images/calendar.jpg" alt="calendar">
								</td>
								<th><p id="message_birthday"></p></th>
			                </tr>
			                <tr>
			                    <td></td>
			                    <td>
			                    	<button type="button" id="btnSubmit" onclick="submit_form()">Submit</button>
			                    	<button type="reset" id="btnRefresh">Refresh</button>
								</td>
							</tr>
						</table>
						<p id="result"></p>
					</fieldset>
				</form>
				<div class ="calendar">
						<table id ="table_calendar">
							<tr class="choose">
								<td id="pre_Year">&lt;&lt;</td>
								<td id="pre_Month">&lt;</td>
								<td colspan="2">
									<select id="months"></select>
								</td>
								<td>
									<select id="years"></select>
								</td>
								<td id="next_Month">&gt;</td>
								<td id="next_Year">&gt;&gt;</td>
							</tr>
							<tr class="weekdays">
								<td>Sun</td>
								<td>Mon</td>
								<td>Tue</td>
								<td>Web</td>
								<td>Thu</td>
								<td>Fri</td>
								<td>Sat</td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</table>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/calendar.js"></script>
		<script type="text/javascript" src="js/formAjax.js"></script>
	</body>
</html>
