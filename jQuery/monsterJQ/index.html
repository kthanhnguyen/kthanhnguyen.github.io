<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Game Monster jQuery</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="container">
			<div id="control-panel">
				<div id="pause"></div>
				<div id="reset"></div>
				<div id="score">
					<span class="title">Score: </span>
					<span id="score-value">0</span>
				</div>
				<div id="heart">
					<span>3</span>
				</div>
				<div id="bomb">
					<span>3</span>
				</div>
				<div id="level">
					<span class="title">Level: </span>
					<span id="level-value">1</span>
				</div>
			</div>

			<div id="monster">
				<div id="status"></div>
				<div id="mon1"></div>
				<div id="mon2"></div>
				<div id="mon3"></div>
				<div id="mon4"></div>
				<div id="mon5"></div>
				<div id="mon6"></div>
				<div id="mon7"></div>
				<div id="mon8"></div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.pause.min.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript">
			var game = new game();
			game.init();
			game.start();
		</script>
	</body>
</html>
